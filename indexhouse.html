<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 20px;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .container {
        max-width: 900px;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
      }
      h2 {
        color: #1e3c72;
        font-weight: 600;
        margin-bottom: 30px;
        font-size: clamp(1.8rem, 5vw, 2.5rem);
      }
      .form-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .form-section h4 {
        color: #2a5298;
        font-size: 1.2rem;
        margin-bottom: 15px;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
        border: 2px solid #e0e6ed;
        padding: 12px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #2a5298;
        box-shadow: 0 0 8px rgba(42, 82, 152, 0.3);
      }
      .btn-primary {
        background: linear-gradient(90deg, #2a5298, #1e3c72);
        border: none;
        padding: 14px;
        font-weight: 600;
        border-radius: 10px;
        font-size: 1.1rem;
        transition: transform 0.3s, box-shadow 0.3s;
        width: 100%;
      }
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
      }
      .btn-secondary {
        background: #6c757d;
        border-radius: 10px;
        padding: 8px 20px;
        font-size: 0.9rem;
      }
      .result-box {
        display: none;
        margin-top: 25px;
        padding: 20px;
        border-radius: 10px;
        font-weight: 600;
        text-align: center;
        font-size: 1.2rem;
        transition: all 0.3s;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .container {
          padding: 25px;
          max-width: 90%;
        }
        .form-section {
          padding: 15px;
        }
        .row {
          flex-direction: column;
        }
        .col-md-6 {
          width: 100%;
        }
        .btn-primary {
          padding: 12px;
          font-size: 1rem;
        }
      }

      @media (max-width: 576px) {
        h2 {
          font-size: 1.8rem;
        }
        .form-section h4 {
          font-size: 1rem;
        }
        .form-control,
        .form-select {
          padding: 10px;
          font-size: 0.9rem;
        }
        .btn-primary {
          font-size: 0.9rem;
        }
        .result-box {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-end mb-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
      </div>
      <h2 class="text-center">üè° House Price Prediction</h2>
      <form id="predictionForm">
        <div class="form-section">
          <h4>Basic Details</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <input
                type="number"
                class="form-control"
                name="Area"
                placeholder="Area (sq ft)"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="number"
                class="form-control"
                name="No. of Bedrooms"
                placeholder="No. of Bedrooms"
                required
              />
            </div>
            <div class="col-md-6">
              <select class="form-select" name="Location" required>
                <option value="">-- Select Location --</option>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="Resale">
                <option value="no">Resale: No</option>
                <option value="yes">Resale: Yes</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-section">
          <h4>Amenities</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <select class="form-select" name="MaintenanceStaff">
                <option value="no">Maintenance Staff: No</option>
                <option value="yes">Maintenance Staff: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="Gymnasium">
                <option value="no">Gymnasium: No</option>
                <option value="yes">Gymnasium: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="24X7Security">
                <option value="no">24X7 Security: No</option>
                <option value="yes">24X7 Security: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="PowerBackup">
                <option value="no">Power Backup: No</option>
                <option value="yes">Power Backup: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="CarParking">
                <option value="no">Car Parking: No</option>
                <option value="yes">Car Parking: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="StaffQuarter">
                <option value="no">Staff Quarter: No</option>
                <option value="yes">Staff Quarter: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="AC">
                <option value="no">AC: No</option>
                <option value="yes">AC: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="Wifi">
                <option value="no">Wifi: No</option>
                <option value="yes">Wifi: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="Children'splayarea">
                <option value="no">Children's Play Area: No</option>
                <option value="yes">Children's Play Area: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="LiftAvailable">
                <option value="no">Lift Available: No</option>
                <option value="yes">Lift Available: Yes</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="BED">
                <option value="no">BED: No</option>
                <option value="yes">BED: Yes</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Predict Price
        </button>
      </form>
      <div id="predictionResult" class="result-box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("predictionForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let formData = new FormData(this);
          let formObject = {};
          formData.forEach((value, key) => {
            formObject[key] = value;
          });

          fetch("/predict", {
            method: "POST",
            body: new URLSearchParams(formObject),
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
          })
            .then((response) => response.json())
            .then((data) => {
              let resultBox = document.getElementById("predictionResult");
              if (data.predicted_price) {
                resultBox.innerHTML = `Predicted Price: ${data.predicted_price}`;
                resultBox.style.background = "#e6f4ea";
                resultBox.style.color = "#2a5298";
                resultBox.style.border = "2px solid #2a5298";
              } else {
                resultBox.innerHTML = `Error: ${data.error}`;
                resultBox.style.background = "#fce4e4";
                resultBox.style.color = "#721c24";
                resultBox.style.border = "2px solid #721c24";
              }
              resultBox.style.display = "block";
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
